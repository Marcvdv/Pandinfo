<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en-UK" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Pandinfo Friday Project</title>
    <meta name="web_author" content="FaerieRose" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/pandinfo.css" />
    <script src="../javascript/pandinfo.js" ></script>
  </head>
  <body>
    <h1>Rosalynn Input Page</h1>
    <p>Deze file staat in templates/pand en heet pand.html</p>
    <form th:object="${pand}" th:action="pandSave" method="post">
      <input type="text" th:field="*{straat}" placeholder="straat"/>
      <input type="text" th:field="*{nummer}" placeholder="nummer"/>
      <select id="slct" th:field="*{soort}">
        <option th:each="sort : ${soorten}" th:value="${sort.type}" th:text="${sort.type}" />
      </select>
      <input type="submit" value="Submit"/>
    </form>
  </body>
</html>
